# generated 2020-05-14, Mozilla Guideline v5.4, nginx 1.17.7, OpenSSL 1.1.1d, intermediate configuration
# https://ssl-config.mozilla.org/#server=nginx&version=1.17.7&config=intermediate&openssl=1.1.1d&guideline=5.4
server {
    listen                      443 ssl http2;
    listen                      [::]:443 ssl http2;
    server_name                 {{ site_fqdn }};

    root                        /var/www/{{ site_fqdn }}/html;
    access_log                  /var/www/{{ site_fqdn }}/logs/{{ site_fqdn }}_access.log;
    error_log                   /var/www/{{ site_fqdn }}/logs/{{ site_fqdn }}_error.log error;

    ssl_certificate             /etc/letsencrypt/live/{{ site_fqdn }}/fullchain.pem;
    ssl_certificate_key         /etc/letsencrypt/live/{{ site_fqdn }}/privkey.pem;
    ssl_session_timeout         1d;
    ssl_session_cache           shared:MozSSL:10m;  # about 40000 sessions
    ssl_session_tickets         off;

    # curl https://ssl-config.mozilla.org/ffdhe2048.txt > /path/to/dhparam
    ssl_dhparam                 /etc/nginx/dhparam4096.txt;

    # intermediate configuration
    ssl_protocols               TLSv1.2 TLSv1.3;
    ssl_ciphers                 ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers   off;

    # HSTS (ngx_http_headers_module is required) (63072000 seconds)
    add_header                  Strict-Transport-Security "max-age=63072000" always;

    # OCSP stapling
    ssl_stapling                on;
    ssl_stapling_verify         on;

    # verify chain of trust of OCSP response using Root CA and Intermediate certs
    ssl_trusted_certificate     /etc/letsencrypt/live/{{ site_fqdn }}/chain.pem;

    # replace with the IP address of your resolver
    resolver                    1.1.1.1;

    # not sure why this in my configâ€¦ need better docs here
    client_max_body_size        256M;

    location / {
        try_files               $uri $uri/ /index.php?$uri&$args;
        index                   index.php index.html;
        server_tokens           off;
    }

    location ~ \.php$ {
        try_files               $uri =404;
        fastcgi_pass            php-fpm;
        fastcgi_param           SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include                 fastcgi_params;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
        expires                 max;
        log_not_found           off;
    }

    location ~ /\.ht {
        deny                    all;
    }
}
